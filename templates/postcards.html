<a href="/node-blog/sports/post?id={%ID%}" style="text-decoration:none; color:inherit;">
  <div class="post-card" style="background:white; border-radius:8px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.1);">
    <img src="{%IMAGE%}" alt="{%POST_TITLE%}" style="width:100%; height:200px; object-fit:cover;">
    <div style="padding:1rem;">
      <span class="tag" style="font-size:0.8rem; font-weight:bold; color:#c60000;">{%POST_SECTION%}</span>
      <h3 style="margin:0.5rem 0 0 0; font-size:1.1rem;">{%POST_TITLE%}</h3>
    </div>
  </div>
</a>
